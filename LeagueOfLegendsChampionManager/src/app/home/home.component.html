<div class="container">
  <div class="welcome">
    <h1>Welcome to League of Legends Fan Site!</h1>
    <p>
      Join the discussion, share your favorite champions, and explore strategies with fellow summoners.
    </p>

    <div *ngIf="!isLoggedIn">
      <div class="auth-links">
        <ul>
          <li>
            <a routerLink="/login">
              <i class="fas fa-sign-in-alt"></i>
              Login
            </a>
          </li>
          <li>
            <a routerLink="/register">
              <i class="fas fa-user-plus"></i>
              Register
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
