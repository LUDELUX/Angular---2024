<header>
  <div class="header-container">
    <div class="logo-wrap">
      <img src="leagueoflegends.png" alt="League Of Legends Logo" class="logo-img" />
      <p class="logo-text">League Of Legends Champion Manager</p>
    </div>
    <div class="nav-wrapper">
      <nav class="main-nav">
        <ul>
          <li><a routerLink="/home">Home</a></li>
          <li><a routerLink="/champions">Champions</a></li>
          <li><a routerLink="/createChampion">Create</a></li>
        </ul>
      </nav>
      <div class="user-nav">
        <ul>
          <li class="user-profile-btn">
            <a routerLink="/profile">{{ username }}'s Profile</a>
          </li>
          <li >
            <a (click)="logout()">Logout</a>
          </li>
          <li >
            <a routerLink="/login">Login</a>
          </li>
          <li *ngIf=>
            <a routerLink="/register">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
