<header>
  <div class="mini-navbar-wrap">
    <div class="logo-wrap">
      <img src="logo.png" />
      <p class="logo"><span class="logo">SoftUni Forum</span></p>
    </div>
    <div class="mini-navbar">
      <ul>
        @if(isLoggedIn){
        <li class="user-profile-btn">
          <a routerLink="/profile">{{ username }}'s profile</a>
        </li>
        <li>
          <a (click)="logout()">Logout</a>
        </li>
        } @else {
        <li>
          <a routerLink="/login">Login</a>
        </li>
        <li>
          <a routerLink="/register">Register</a>
        </li>
        }
      </ul>
    </div>
  </div>
  <nav>
    <ul>
      <li>
        <a routerLink="/home">Home</a>
      </li>
      <li>
        <a routerLink="/champions">Champions</a>
      </li>
      <li>
        <a routerLink="/createChampion">Create</a>
      </li>
    </ul>
  </nav>
</header>
